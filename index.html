<!DOCTYPE html><html lang="en"><head>        <title>EventTimer|HomePage</title>        <meta charset="UTF-8">        <meta name="format-detection" content="telephone=yes">        <link rel="shortcut icon" href="img/favicon.svg" type=image/svg>        <link rel="stylesheet" href="css/style.min.css">        <!-- <meta  name="robots" content="noindex, nofollow"> -->        <!--<meta name="viewport" content="width=device-width", initial-scale=1.0>, maximum - scale=1.0, user-scalable=0 -->        <meta name="viewport" content="width=device-width", initial-scale=1.0>    </head><body >    <div class="wrapper">                <main class="page">            <div class = "title">                <h1>New Years Eve</h1>            </div>            <div class="countdown__container">                <div class="countdown__timer-el">                    <span>Months</span>                    <p class="countdown__digit months" id="months">0</p>                </div>                <div class="countdown__timer-el">                    <span>Days</span>                    <p class="countdown__digit days" id="days">0</p>                                    </div>                <div class="countdown__timer-el">                    <span>Hours</span>                    <p class="countdown__digit hours" id="hours">0</p>                                    </div>                <div class="countdown__timer-el">                    <span>Minutes</span>                    <p class="countdown__digit minutes" id="minutes">0</p>                                    </div>                <div class="countdown__timer-el">                    <span>Seconds</span>                    <p class="countdown__digit seconds" id="seconds">0</p>                                    </div>            </div>        </main>        <footer class="footer">                <div class="footer__content _container">                    <div class="footer__social social">
